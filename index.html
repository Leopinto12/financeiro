<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMEZONE FIREBASE | Realtime Store</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Rajdhani:wght@600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        /* --- CYBER THEME (Mantido idêntico ao aprovado) --- */
        :root {
            --bg-deep: #050505;
            --bg-surface: #0f0f12;
            --primary: #ff0055;
            --accent: #00f7ff;
            --text-main: #fff;
            --border: 1px solid rgba(255,255,255,0.1);
            --clip: polygon(0 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; outline: none; }
        
        body { 
            background: var(--bg-deep); color: var(--text-main); padding-bottom: 80px;
            background-image: linear-gradient(rgba(0, 247, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 247, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* Loading Spinner */
        #loader {
            position: fixed; inset: 0; background: #050505; z-index: 9999;
            display: flex; align-items: center; justify-content: center; flex-direction: column;
            transition: opacity 0.5s;
        }
        .spinner { width: 50px; height: 50px; border: 3px solid var(--primary); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to {transform: rotate(360deg);} }

        /* Navbar & UI */
        .navbar {
            height: 90px; padding: 0 5%; display: flex; justify-content: space-between; align-items: center;
            background: rgba(5,5,5,0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,0,85,0.3);
            position: sticky; top: 0; z-index: 1000;
        }

        .brand-area img { max-height: 50px; object-fit: contain; }
        .brand-area .text-logo { font-family: 'Rajdhani', sans-serif; font-size: 1.8rem; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; display: flex; align-items: center; gap: 10px; }
        .brand-area .text-logo i { color: var(--accent); font-size: 2rem; }
        .brand-area .text-logo span { color: var(--primary); }

        .nav-actions { display: flex; gap: 20px; align-items: center; }
        .btn-icon { position: relative; cursor: pointer; font-size: 1.8rem; color: #888; transition: 0.3s; }
        .btn-icon:hover { color: var(--accent); text-shadow: 0 0 10px var(--accent); }
        .badge { position: absolute; top: -5px; right: -8px; background: var(--primary); font-size: 0.7rem; width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        .btn-cyber {
            background: var(--primary); color: white; border: none; padding: 12px 25px;
            font-family: 'Rajdhani'; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;
            clip-path: var(--clip); cursor: pointer; transition: 0.3s;
        }
        .btn-cyber:disabled { opacity: 0.7; cursor: not-allowed; }
        .btn-cyber:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 0 20px rgba(255,0,85,0.4); }
        
        .input-box { background: #111; border: 1px solid #333; color: white; padding: 12px; width: 100%; font-family: 'Rajdhani'; letter-spacing: 1px; margin-bottom: 15px; clip-path: var(--clip); }
        .input-box:focus { border-color: var(--accent); }

        /* Hero & Grid */
        .hero {
            height: 500px; display: flex; align-items: center; padding: 0 5%; margin-bottom: 4rem;
            background-size: cover; background-position: center; position: relative;
            border-bottom: 2px solid var(--primary); transition: background-image 0.5s;
        }
        .hero::after { content:''; position: absolute; inset: 0; background: linear-gradient(90deg, #050505 10%, rgba(5,5,5,0.5) 70%, transparent 100%); }
        .hero-content { position: relative; z-index: 2; max-width: 600px; }
        .hero h1 { font-family: 'Rajdhani'; font-size: 4rem; line-height: 1; margin: 10px 0 20px 0; text-transform: uppercase; text-shadow: 0 0 20px rgba(0,0,0,0.8); }

        .container { max-width: 1400px; margin: 0 auto; padding: 0 5%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 2rem; }
        
        .card { 
            background: var(--bg-surface); border: 1px solid rgba(0,247,255,0.1); clip-path: var(--clip);
            transition: 0.3s; position: relative; display: flex; flex-direction: column;
        }
        .card:hover { border-color: var(--accent); transform: translateY(-10px); z-index: 10; box-shadow: 0 0 30px rgba(0,247,255,0.15); }
        .card img { width: 100%; height: 220px; object-fit: cover; filter: grayscale(0.4); transition: 0.5s; }
        .card:hover img { filter: grayscale(0); }
        .card-body { padding: 1.5rem; flex: 1; display: flex; flex-direction: column; }
        .price { font-size: 1.5rem; color: var(--accent); font-family: 'Rajdhani'; font-weight: 800; }

        /* Admin & Modals */
        .admin-overlay {
            position: fixed; inset: 0; background: #050505; z-index: 3000; display: none;
            grid-template-columns: 250px 1fr;
        }
        .sidebar { background: #0a0a0c; border-right: 1px solid #333; padding: 20px; }
        .sidebar button {
            width: 100%; background: transparent; color: #888; border: none; padding: 15px; text-align: left;
            font-family: 'Rajdhani'; font-weight: bold; cursor: pointer; border-left: 2px solid transparent;
        }
        .sidebar button.active { color: var(--accent); border-color: var(--accent); background: rgba(0,247,255,0.05); }
        .content { padding: 40px; overflow-y: auto; }
        .data-row { display: flex; justify-content: space-between; align-items: center; background: #111; padding: 15px; margin-bottom: 10px; border-left: 3px solid var(--primary); }

        .modal-wrap { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; display: none; justify-content: center; align-items: center; }
        .modal { background: #111; padding: 40px; width: 95%; max-width: 450px; border: 1px solid var(--primary); clip-path: var(--clip); position: relative; }

        .toast { position: fixed; bottom: 30px; right: 30px; background: #111; color: var(--accent); border: 1px solid var(--accent); padding: 15px 25px; clip-path: var(--clip); display: none; z-index: 5000; font-weight: bold; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top:15px; font-family:'Rajdhani'; letter-spacing:2px;">CONECTANDO AO FIREBASE...</p>
    </div>

    <nav class="navbar">
        <div class="brand-area" id="brandArea"></div> <div class="nav-actions">
            <button id="btnAdmin" onclick="toggleAdmin()" style="display:none; background:transparent; border:1px solid var(--accent); color:var(--accent); padding:5px 15px; font-family:'Rajdhani'; font-weight:bold;">
                SYSTEM OP
            </button>

            <div class="btn-icon" onclick="checkout()">
                <i class="ph-bold ph-shopping-cart-simple"></i>
                <span class="badge" id="cartCount">0</span>
            </div>

            <div id="userBtn">
                <button class="btn-cyber" onclick="openModal('authModal')" style="padding: 8px 20px; font-size:0.8rem;">LOGIN</button>
            </div>
        </div>
    </nav>

    <div class="hero" id="hero">
        <div class="hero-content">
            <span style="color:var(--accent); letter-spacing:2px; font-weight:bold;" id="heroTag">// DESTAQUE</span>
            <h1 id="heroTitle">CARREGANDO...</h1>
            <p style="color:#ccc; margin-bottom:20px; font-size:1.1rem;" id="heroDesc">...</p>
            <button class="btn-cyber" id="heroBtn">VER MAIS</button>
        </div>
    </div>

    <main class="container">
        <div style="display:flex; align-items:center; gap:15px; margin-bottom:30px;">
            <h2 style="font-family:'Rajdhani'; font-size:2.5rem; text-transform:uppercase;">Catálogo Cloud</h2>
            <div style="flex:1; height:1px; background: linear-gradient(90deg, var(--primary), transparent);"></div>
        </div>
        <div class="grid" id="grid"></div>
    </main>

    <div class="modal-wrap" id="authModal">
        <div class="modal">
            <button onclick="closeModal('authModal')" style="position:absolute; top:15px; right:15px; background:none; border:none; color:white; cursor:pointer;"><i class="ph-bold ph-x"></i></button>
            <h2 style="text-align:center; color:var(--accent); margin-bottom:20px; font-family:'Rajdhani';">FIREBASE LOGIN</h2>
            
            <div id="loginForm">
                <input id="email" class="input-box" placeholder="EMAIL">
                <input id="pass" type="password" class="input-box" placeholder="SENHA">
                <button class="btn-cyber" style="width:100%" onclick="loginUser()">ENTRAR</button>
                <p style="text-align:center; margin-top:15px; font-size:0.8rem; color:#666; cursor:pointer;" onclick="toggleAuthMode()">Não tem conta? <u>Criar</u></p>
            </div>

            <div id="regForm" style="display:none;">
                <input id="regEmail" class="input-box" placeholder="NOVO EMAIL">
                <input id="regPass" type="password" class="input-box" placeholder="NOVA SENHA">
                <button class="btn-cyber" style="width:100%" onclick="registerUser()">CADASTRAR</button>
                <p style="text-align:center; margin-top:15px; font-size:0.8rem; color:#666; cursor:pointer;" onclick="toggleAuthMode()">Já tenho conta. <u>Login</u></p>
            </div>
        </div>
    </div>

    <div class="admin-overlay" id="adminPanel">
        <div class="sidebar">
            <div style="margin-bottom:30px; color:var(--accent); font-family:'Rajdhani'; font-size:1.5rem; font-weight:bold;">// CLOUD ADMIN</div>
            <button class="active" onclick="showTab('tabProd')">PRODUTOS</button>
            <button onclick="showTab('tabHero')">BANNER HERO</button>
            <button onclick="showTab('tabConfig')">CONFIGURAÇÕES</button>
            <button onclick="toggleAdmin()" style="margin-top:50px; border:1px solid #333;">VOLTAR A LOJA</button>
            <button onclick="logoutUser()" style="margin-top:10px; border:1px solid var(--primary); color:var(--primary);">SAIR DA CONTA</button>
        </div>
        
        <div class="content">
            <div id="tabProd">
                <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                    <h2>INVENTÁRIO (Firestore)</h2>
                    <button class="btn-cyber" onclick="addProduct()">NOVO ITEM</button>
                </div>
                <div id="adminList"></div>
            </div>

            <div id="tabHero" style="display:none;">
                <h2>EDITOR DE DESTAQUE</h2>
                <div style="max-width:500px; margin-top:20px;">
                    <label>Título</label><input id="edtTitle" class="input-box">
                    <label>Descrição</label><input id="edtDesc" class="input-box">
                    <label>Texto Botão</label><input id="edtBtn" class="input-box">
                    <label>URL Imagem</label><input id="edtImg" class="input-box">
                    <button class="btn-cyber" onclick="saveHero()">SALVAR NA NUVEM</button>
                </div>
            </div>

            <div id="tabConfig" style="display:none;">
                <h2>CONFIGURAÇÕES</h2>
                <div style="max-width:500px; margin-top:20px; background:#111; padding:20px; border:1px solid #333;">
                    <h3 style="color:var(--accent);">LOGO URL</h3>
                    <input id="cfgLogo" class="input-box" placeholder="https://...">
                    <button class="btn-cyber" onclick="saveConfig()">ATUALIZAR</button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">AÇÃO REALIZADA</div>

    <script type="module">
        // Importando do CDN do Google
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ⚠️ ATENÇÃO: COLE SUAS CHAVES DO FIREBASE AQUI EMBAIXO ⚠️
        const firebaseConfig = {
            apiKey: "COLE_SUA_API_KEY_AQUI",
            authDomain: "SEU_PROJETO.firebaseapp.com",
            projectId: "SEU_PROJECT_ID",
            storageBucket: "SEU_PROJETO.appspot.com",
            messagingSenderId: "NUMEROS...",
            appId: "1:NUMEROS:web:LETRAS..."
        };

        // Inicializar Firebase
        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            document.getElementById('loader').style.display = 'none'; // Esconde loading se der certo
        } catch (e) {
            console.error("Erro Firebase:", e);
            alert("Erro ao conectar Firebase. Verifique se colou as chaves no código!");
        }

        // --- VARIAVEIS GLOBAIS ---
        let cart = [];
        let currentUser = null;
        const WHATSAPP = "5571991444333";
        const ADMIN_EMAIL = "admin@gz.com"; // Email que terá acesso ao painel

        // --- SISTEMA DE DADOS (FIRESTORE) ---
        
        // Carregar Tudo Inicialmente
        async function loadData() {
            // 1. Carregar Configuração (Logo)
            const configSnap = await getDoc(doc(db, "settings", "general"));
            if (configSnap.exists()) {
                const data = configSnap.data();
                renderLogo(data.logoUrl);
                document.getElementById('cfgLogo').value = data.logoUrl || '';
            } else {
                renderLogo(null);
            }

            // 2. Carregar Hero (Destaque)
            const heroSnap = await getDoc(doc(db, "settings", "hero"));
            if (heroSnap.exists()) {
                const h = heroSnap.data();
                updateHeroUI(h);
                // Preenche inputs do admin
                document.getElementById('edtTitle').value = h.title;
                document.getElementById('edtDesc').value = h.desc;
                document.getElementById('edtBtn').value = h.btn;
                document.getElementById('edtImg').value = h.img;
            } else {
                // Se não existir no banco, cria padrão
                const defHero = { title:'CYBER WEEK', desc:'Ofertas Cloud.', btn:'VER', img:'https://image.api.playstation.com/vulcan/ap/rnd/202010/0222/b3i275378690673745920255.png' };
                updateHeroUI(defHero);
            }

            // 3. Carregar Produtos
            refreshProducts();
        }

        async function refreshProducts() {
            const querySnapshot = await getDocs(collection(db, "products"));
            const grid = document.getElementById('grid');
            const adminList = document.getElementById('adminList');
            
            let htmlGrid = '';
            let htmlAdmin = '';

            querySnapshot.forEach((doc) => {
                const p = doc.data();
                const id = doc.id;
                
                // Card Loja
                htmlGrid += `
                <div class="card">
                    <img src="${p.img}">
                    <div class="card-body">
                        <h3 style="font-family:'Rajdhani'; text-transform:uppercase;">${p.name}</h3>
                        <div style="margin-top:auto; display:flex; justify-content:space-between; align-items:center;">
                            <span class="price">R$ ${p.price}</span>
                            <button class="btn-cyber" style="padding:8px 15px;" onclick="window.addToCart('${id}', '${p.name}', ${p.price})">+</button>
                        </div>
                    </div>
                </div>`;

                // Lista Admin
                htmlAdmin += `
                <div class="data-row">
                    <span>${p.name} - R$ ${p.price}</span>
                    <button style="color:red; background:none; border:none; cursor:pointer;" onclick="window.deleteProduct('${id}')">DELETAR</button>
                </div>`;
            });

            grid.innerHTML = htmlGrid;
            adminList.innerHTML = htmlAdmin;
        }

        // UI Helpers
        function renderLogo(url) {
            const brand = document.getElementById('brandArea');
            if (url) {
                brand.innerHTML = `<img src="${url}" alt="Logo">`;
            } else {
                brand.innerHTML = `<div class="text-logo"><i class="ph-fill ph-game-controller"></i>GAMEZONE <span>CYBER</span></div>`;
            }
        }

        function updateHeroUI(h) {
            const heroEl = document.getElementById('hero');
            heroEl.style.backgroundImage = `url('${h.img}')`;
            document.getElementById('heroTitle').innerText = h.title;
            document.getElementById('heroDesc').innerText = h.desc;
            document.getElementById('heroBtn').innerText = h.btn;
        }

        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            const userBtn = document.getElementById('userBtn');
            const adminBtn = document.getElementById('btnAdmin');

            if (user) {
                userBtn.innerHTML = `<span style="font-size:0.8rem; margin-right:10px;">${user.email}</span>`;
                // Check Admin (simples verificação de email)
                if(user.email === ADMIN_EMAIL) {
                    adminBtn.style.display = 'block';
                } else {
                    adminBtn.style.display = 'none';
                }
            } else {
                userBtn.innerHTML = `<button class="btn-cyber" onclick="openModal('authModal')" style="padding: 8px 20px; font-size:0.8rem;">LOGIN</button>`;
                adminBtn.style.display = 'none';
            }
            // Carrega dados após auth check
            loadData();
        });

        // Funções exportadas para o escopo global (para o HTML acessar)
        window.loginUser = async () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            try {
                await signInWithEmailAndPassword(auth, e, p);
                closeModal('authModal');
                toast('LOGIN SUCESSO');
            } catch (err) { alert("Erro no login: " + err.message); }
        };

        window.registerUser = async () => {
            const e = document.getElementById('regEmail').value;
            const p = document.getElementById('regPass').value;
            try {
                await createUserWithEmailAndPassword(auth, e, p);
                closeModal('authModal');
                toast('CONTA CRIADA');
            } catch (err) { alert("Erro cadastro: " + err.message); }
        };

        window.logoutUser = async () => {
            await signOut(auth);
            location.reload();
        };

        // --- ADMIN ACTIONS (Firestore Writes) ---
        window.saveConfig = async () => {
            const url = document.getElementById('cfgLogo').value;
            await setDoc(doc(db, "settings", "general"), { logoUrl: url });
            renderLogo(url);
            toast('LOGO SALVA NA NUVEM');
        };

        window.saveHero = async () => {
            const h = {
                title: document.getElementById('edtTitle').value,
                desc: document.getElementById('edtDesc').value,
                btn: document.getElementById('edtBtn').value,
                img: document.getElementById('edtImg').value
            };
            await setDoc(doc(db, "settings", "hero"), h);
            updateHeroUI(h);
            toast('BANNER ATUALIZADO');
        };

        window.addProduct = async () => {
            const name = prompt("Nome do Produto:");
            if(!name) return;
            const price = Number(prompt("Preço:"));
            const img = prompt("URL Imagem:");

            await addDoc(collection(db, "products"), { name, price, img });
            refreshProducts();
            toast('PRODUTO SALVO');
        };

        window.deleteProduct = async (id) => {
            if(confirm("Apagar este item do banco de dados?")) {
                await deleteDoc(doc(db, "products", id));
                refreshProducts();
                toast('ITEM APAGADO');
            }
        };

        // --- CARRINHO & INTERFACE ---
        window.addToCart = (id, name, price) => {
            cart.push({id, name, price});
            document.getElementById('cartCount').innerText = cart.length;
            toast('ADICIONADO AO CARRINHO');
        };

        window.checkout = () => {
            if(!cart.length) return toast('CARRINHO VAZIO');
            if(!currentUser) return openModal('authModal');

            let msg = `*PEDIDO FIREBASE - GZ*\nUSER: ${currentUser.email}\nITENS:\n`;
            let total = 0;
            cart.forEach(i => { msg += `- ${i.name} (${i.price})\n`; total+=i.price; });
            msg += `TOTAL: ${total}`;
            window.open(`https://wa.me/${WHATSAPP}?text=${encodeURIComponent(msg)}`);
        }

        // Utils
        window.toggleAuthMode = () => {
            const l = document.getElementById('loginForm');
            const r = document.getElementById('regForm');
            if(l.style.display === 'none') { l.style.display='block'; r.style.display='none'; }
            else { l.style.display='none'; r.style.display='block'; }
        }

        window.openModal = (id) => document.getElementById(id).style.display = 'flex';
        window.closeModal = (id) => document.getElementById(id).style.display = 'none';
        window.toggleAdmin = () => {
            const p = document.getElementById('adminPanel');
            p.style.display = p.style.display === 'grid' ? 'none' : 'grid';
            if(p.style.display === 'grid') window.showTab('tabProd');
        }
        window.showTab = (id) => {
            ['tabProd','tabHero','tabConfig'].forEach(t => document.getElementById(t).style.display='none');
            document.getElementById(id).style.display='block';
            // Highlight button logic omitted for brevity
        }
        window.toast = (m) => {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.display='block';
            setTimeout(()=>t.style.display='none', 3000);
        }

    </script>
</body>
</html>
